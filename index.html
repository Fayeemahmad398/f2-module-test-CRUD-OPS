<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Operations on Students profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="container">
      <h1>Student Management CRUD</h1>
      <form action="" method="" id="formInput">
        <input type="text" id="name" placeholder="Name" />
        <input type="email" id="email" placeholder="Email" />
        <input type="text" id="gpa" placeholder="GPA" />
        <input type="text" id="age" placeholder="Age" />
        <input type="text" id="degree" placeholder="Degree" />
      </form>
      <div>
        <button type="submit" id="Addbtn" onclick="addStudents()">
          Add Student
        </button>
      </div>
      <input
        type="text"
        id="searching"
        onkeyup="search()"
        placeholder="Search By Name, email or degree"
      />
      <table id="table">
        <thead id="thead">
          <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>GPA</th>
            <th>Degree</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
